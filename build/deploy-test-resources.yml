name: Arcus Templates - Deploy test resources

trigger: none
pr: none

parameters:
  - name: azureServiceConnection
    displayName: 'Azure service connection'
    type: string
    default: 'Azure Codit-Arcus Service Principal'
  - name: resourceGroupName
    displayName: 'Resource group name'
    default: arcus-templates-dev-we-rg
  - name: keyVaultName
    displayName: 'Key vault name'
    default: 'arcus-templates-kv'

variables:
  - template: ./variables/build.yml
  - template: ./variables/test.yml

resources:
  repositories:
    - repository: templates
      type: github
      name: arcus-azure/azure-devops-templates
      endpoint: arcus-azure

stages:
  - stage: Deploy
    jobs:
      - job: DeployBicep
        displayName: 'Deploy test resources'
        pool:
          vmImage: $(Vm.Image)
        steps:
          - task: AzureCLI@2
            inputs:
              azureSubscription: '${{ parameters.azureServiceConnection }}'
              addSpnToEnvironment: true
              scriptType: 'pscore'
              scriptLocation: 'inlineScript'
              inlineScript: |
                az deployment sub create `
                  --location westeurope `
                  --template-file ./build/templates/resource-group.bicep `
                  --parameters resourceGroupName=$env:ARCUS_TEMPLATES_RESOURCEGROUP_NAME `
                  --parameters location=westeurope 

                $objectId = (az ad sp show --id $env:servicePrincipalId | ConvertFrom-Json).id
                az deployment group create `
                  --resource-group $env:ARCUS_TEMPLATES_RESOURCEGROUP_NAME `
                  --template-file ./build/templates/test-resources.bicep `
                  --parameters location=westeurope `
                  --parameters serviceBusNamespace=$env:ARCUS_TEMPLATES_SERVICEBUS_NAMESPACE `
                  --parameters serviceBus_queueName=$env:ARCUS_TEMPLATES_SERVICEBUS_QUEUENAME `
                  --parameters serviceBus_topicName=$env:ARCUS_TEMPLATES_SERVICEBUS_TOPICNAME `
                  --parameters appInsightsName=$env:ARCUS_TEMPLATES_APPLICATIONINSIGHTS_NAME `
                  --parameters appInsights_connectionString_secretName=$env:ARCUS_TEMPLATES_APPLICATIONINSIGHTS_CONNECTIONSTRING_SECRETNAME `
                  --parameters keyVaultName=${{ parameters.keyVaultName }} `
                  --parameters servicePrincipal_objectId=$objectId